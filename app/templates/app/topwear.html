{% extends 'app/base.html' %}
{% load static %}
{% block title %}TopWears{% endblock title %}
{% block main-content %}
<div class="container my-5">
    <div class="row">
            <div class="col-sm-3">
            <div class="list-group">
                <a href="{% url 'topwear' %}" class='list-group-item list-group-item-action' arial-current = 'true'> All Topwears
                </a>
                <a href="{% url 'topweardata' 'Nike' %}" class='list-group-item list-group-item-action' arial-current = 'true'>
                    Nike
                </a>
                <a href="{% url 'topweardata' 'NorthFace' %}" class='list-group-item list-group-item-action' arial-current = 'true'>
                    NorthFace
                </a>
                <a href="{% url 'topweardata' 'Gucci' %}" class='list-group-item list-group-item-action' arial-current = 'true'>
                   Gucci
                </a>
                
            </div>
        </div>

  <div class="col-sm-8 ">
   <div class="row">
  {% for product in topwears  %}
  <div class="col-sm-4 text-center mb-4">
    <a href="{% url 'product-detail' product.id %}" class ='btn'></a>
    <div class="item">

        <img src="{{product.product_image.url}}" alt="" height = '200'>
        <div class="fw-bold">{{product.title}} </div>
        <div class="fw-bold">{{product.description}} </div>
        <div class="fw-bold"> Rs {{product.discounted_price}} </div>
    </div>

  </div>


  
  {% endfor %} 
  </div>
 
</div> 



{% endblock main-content %}
